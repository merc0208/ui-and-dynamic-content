<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI and Dynamic Content</title>
    <script src="https://kit.fontawesome.com/4e2f4d8c52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <main>
            <img src="img/casetteAsset 1.png">
            <h1>Playlist</h1>
            <h2>Add your favorite songs to create a playlist.</h2>
            <section class="enter">
                <input type="text" id="user-input">
                <button id="add">Add to the List</button>
            </section>
            <ul class="dynamic-content"></ul>
            <p id="feedback" class="feedback"></p>          
        </main>
        <footer>
            <div id="footer-social">
                <ul class="social-icons">
                    <li class="icons"><a href="https://www.instagram.com/"><i class="fa-brands fa-twitter"></i></a></li>
                    <li class="icons"><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
                    <li class="icons"><a href="https://twitter.com/"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
